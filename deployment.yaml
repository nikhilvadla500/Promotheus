apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-monitoring-demo
  labels:
    app: gke-monitoring-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gke-monitoring-demo
  template:
    metadata:
      labels:
        app: gke-monitoring-demo
    spec:
      containers:
      - name: gke-monitoring-demo
        image: gke-monitoring-demo:v1
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
